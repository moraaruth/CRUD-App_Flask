{% extends 'master.html' %}
{% include 'header.html' %}

{% block title %} Add Student {% endblock %}


{% block body %}

<div class="container">
    <form method="post" action="">
        <table class="table">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="first_name" class="form-control" value="{{student.first_name}}"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="last_name" class="form-control" value="{{student.first_name}}"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="email" class="form-control"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="password" class="form-control" required>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    Male: <input type="radio" name="gender" value="male" {% if student.gender=='male' %} checked {%
                        endif %} />
                    Female: <input type="radio" name="gender" value="female" {% if student.gender=='female' %} checked
                        {% endif %} />
                </td>

            </tr>

            <tr>
                <td>Hobbies</td>
                <td>
                    Cricket: <input type="checkbox" name="hobbies" value="Cricket" {% if 'cricket' in student.hobbies %}
                        checked {% endif %} />
                    Movies: <input type="checkbox" name="hobbies" value="Movies" {% if 'movies' in student.hobbies %}
                        checked {% endif %} />
                    Tv: <input type="checkbox" name="hobbies" value="Tv" {% if 'tv' in student.hobbies %} checked {%
                        endif %} />
                </td>
            </tr>

            <tr>
                <td>Country</td>

                <td>
                    <select name="country" class="form-control">
                        <option value="Kenya" {% if 'kenya' in student.country %} selected {% endif %}>Kenya</option>
                        <option value="Uganda" {% if 'uganda' in student.country %} selected {% endif %}>Uganda</option>
                        <option value="Seychelles" {% if 'seychelles' in student.country %} selected {% endif %}>
                            Seychelles</option>
                        <option value="Botswana" {% if 'Botswana' in student.country %} selected {% endif %}>Botswana
                        </option>

                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" value="submit" class="btn btn-warning">

                </td>
            </tr>


        </table>

    </form>

</div>


{% endblock %}
